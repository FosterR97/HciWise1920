<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Tutor System</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/common/common.css" rel="stylesheet">
    <link href="../css/tutor/main.css" rel="stylesheet">
    <link href="../css/tutor/chat.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/tutor/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</head>
<body onload="swalfire('Info','Du befindest dich nun im Gespräch mit deinem Tutor.', 'info', 'Okay')">
<div id="overlay"></div>
<a href="#" style="font-size: 200%; color: red;" onclick="closeScreenSharing()" id="closebox">Close Screen Sharing</a>
<div id="viewbox"><p align="center"><img src="../images/tutorScreen.PNG" /></p></div>
    <div class="header">
        <img src="../images/logo_big.png" style="max-height: 55px;" />
        <span style="float: right; padding-right: 30px; padding-top: 12px"><a href="menu.html" style="padding-right:20px">Profile</a><a href="login.html">Logout</a></span>
    </div>
    <div class="row" style="width: 100%; margin-top: 50px;">
        <div class="col-lg-3 col-sm-12 devider">
            <br />
            <p align="center"><img src="../images/profiles/tutor_1.png" class="tutorimg"></p>
            <p align="center"><b>Peter Krüger</b></p>
            <table align="center">
                <tr>
                    <td style="width: 75px;">Tutor für:</td>
                    <td>Prog I</td>
                </tr>
                <tr>
                    <td>Timeslot:</td>
                    <td>Mo, Mi ,Do 12-14 Uhr</td>
                </tr>
                <tr>
                    <td>Kontakt:</td>
                    <td>tutor@mail.de</td>
                </tr>
            </table>
            <br/>
            <br />
            <br />
            <div class="row">
                <div class="col-lg-6">
                    <p align="center"><img src="../images/microphone-black-shape-disabled.png" class="icons" id="micImg" onclick="imageMic()"/></p>
                </div>
                <div class="col-lg-6">
                    <p align="center"><img src="../images/share-disabled.png" class="icons" id="shareImg" onclick="imageShare()"/></p>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-sm-12">
            <br />
            <div class="timeline" id="chat">
            <div class="container left">
                <div class="content">
                    <p><i>Peter</i><br></p>
                    <p>Moin, wie kann ich dir helfen?</p>
                </div>
            </div>

        </div>
            <br />
            <br />
            <textarea id="chatbox" style="width: 100%;" placeholder="Tippe drauf los..."></textarea>
            <br />
            <br/>
            <p><button class="btn btn-info" onclick="sendChatMessage()">Senden</button><span style="float: right"><input type="file" id="file"><button class="btn btn-info" onclick="sendFile()">Datei hochladen</button><button class="btn btn-warning" style="margin-left: 20px;" onclick="leaveChat()">Chat verlassen</button></span></p>
        </div>
    </div>
    <br />
    <p align="center">Icons made by <a href="https://www.flaticon.com/authors/catkuro" title="catkuro">catkuro</a>, <a href="https://www.flaticon.com/authors/smashicons">Smashicons</a> and <a href="https://www.flaticon.com/authors/dave-gandy" title="dave gandy">dave gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a><br>&copy; HCI Group 19</p>
</body>
</html>
